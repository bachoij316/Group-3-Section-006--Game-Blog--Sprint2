<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="static/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="static/favicon-16x16.png" sizes="16x16" />
    <title>Game Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href={{ url_for( 'static' , filename="style.css" ) }} />
</head>

<body>
    <div class="logo">
        <img class="controller" src="static/favicon-32x32.png" />
        <h2 class="game-blog">Game Blog</h2>
    </div>
    <h3>Welcome <b>{{username}}</b></h3>
    <br>
    {% for game_name in saved_games %}
    <h5>{{game_name}}</h5>
    {% endfor %}
    <br>
    <br>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <Text class="flashes">
        {{message}}
    </Text>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <br>
    <br>
    <form method="POST" action="/account">
        <input type="text" name="game_name" placeholder="Add Games!" />
        <input type="submit" class="submit" value="Submit" />
    </form>
    <br>
    <form method="POST" action="/main">
        <input type="submit" value="Return to Main Page" />
    </form>
    <br>
    <form method="POST" action="/logout">
        <input type="submit" value="Log Out!" />
    </form>
</body>
