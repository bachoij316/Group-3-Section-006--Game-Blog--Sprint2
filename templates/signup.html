<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="static/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="static/favicon-16x16.png" sizes="16x16" />
    <title>Game Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href={{ url_for( 'static' , filename="style.css" ) }} />
</head>

<body>
    <div class="logo">
        <img class="controller" src="static/favicon-32x32.png" />
        <h2 class="game-blog"> Game Blog </h2>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{ messages }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form method="POST" action="/signup">
        <input type="text" placeholder="Username" name="userName" />
        <input type="password" placeholder="Password" name="userPW" />
        <input type="password" placeholder="Re-Enter Password" name="userRePW" />

        <input type="submit" value="Submit!" />
    </form>

    <a class="lr" href="{{url_for('index')}}"> Go back to Welcome page </a>

    </div>
</body>

</html>
